    <script>

   /*  1. 公园里有一只猴子和一堆桃子，猴子每天吃掉桃子总数的一半，
        把剩下一半中扔掉一个坏的。到第七天的时候，猴子睁开眼发现只剩下一个桃子。
        问公园里刚开始有多少个桃子？
        i:    0     1              2
       天数：  1     2             3   
      桃子数： 1   (1+1)*2    ((1+1)*2+1)*2 */
       let peach = 1;
       for(let i =1;i<=6;i++){
            peach = (peach + 1 )*2;
       }
       document.write("公园里最开始有" +peach +"个桃子<br>"); 
    </script>
</body>
